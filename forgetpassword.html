<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgetpassword.css">
    <title>Document</title>
</head>

<body>
    <h1 class="forget-title">Forgot Password</h1>
    <form id="resetForm" onsubmit="return false">
        <!--<div class="imgcontainer">-->
        <!--  <img src="image.png" alt="Avatar" class="avatar">-->
        <!--</div>-->
        <label id="error" name="error"></label>
        <div class="container">

            <label for="branchEmail"><b>Branch Email:</b></label>
            <input type="email" placeholder="Enter Branch Email" name="branchEmail" id="branchEmail" required>

            <label for="ownerEmail"><b>Owner Email:</b></label>
            <input type="email" placeholder="Enter Owner Email" name="ownerEmail" id="ownerEmail" required>

            <label for="ownerID"><b>Owner ID:</b></label>
            <input type="text" placeholder="Enter ID" name="ownerID" id="ownerID" required>

            <label for="pwd"><b>Owner 2FA:</b></label>
            <input type="password" placeholder="Enter 2FA" name="pwd" id="pwd" required>

            <label for="occode"><b>Owner Phone:</b></label>
            <br>
            <div class="phone">
                <select id="occode" name="occode" required>
                    <option value="+973">+973</option>
                    <option value="+966">+966</option>
                    <option value="+965">+965</option>
                    <option value="+971">+971</option>
                    <option value="+968">+968</option>
                    <option value="+974">+974</option>
                </select>
                <input type="number" placeholder="Enter mobile" name="phone" id="phone" required>
            </div>
            

        </div>
        <div class="container" id="loginButtonDiv">
            <button type="submit" onclick="sendDetails()">Submit</button>
        </div>

    </form>



    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <button class="closeIt" id="span" type="button" onclick="Cancel()">&times;</button>

            <br><br>

            <label>We sent you a code via SMS, please enter it below</label>

            <br><br>
            <label>OTP:</label>
            <input type='text' id='otp' required>

            <br><br>
            <button type="button" onclick="submitWithSMS()">Confirm</button>


            <br>
            <!--<div id="countdown"></div>-->
            <!--<button type='button' onclick='resendCode()'>Resend code</button>-->
        </div>

    </div>



    <div id="newModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <button class="closeIt" id="span2" type="button" onclick="invalidateToken()">&times;</button>

            <br><br>

            <label>Enter your new password:</label>

            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required minlength="8" maxlength="35"
                onkeyup="passCheck()"><br>
            <label for="vpass">Verify Password:</label>
            <input type="password" id="vpass" name="vpass" required minlength="8" maxlength="35" onkeyup="passCheck()">
            <span id='message'></span><br>

            <label for="pwd2"><b>Owner 2FA:</b></label>
            <input type="password" placeholder="Enter 2FA" name="pwd2" id="pwd2" required>

            <br><br>
            <button type="button" onclick="confirmNewPass()">Confirm</button>


        </div>

    </div>



    <script src="script/forgetpassword.js"></script>
</body>

</html>
